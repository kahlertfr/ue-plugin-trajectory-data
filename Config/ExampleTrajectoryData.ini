[/Script/TrajectoryData.TrajectoryDataSettings]
; Root directory containing scenario folders
; Each scenario folder contains dataset folders, which in turn contain shard folders
; Directory structure: ScenariosDirectory/scenario_name/dataset_name/shard_name/
; Example: C:/Data/TrajectoryScenarios or /home/user/data/scenarios
ScenariosDirectory=

; Enable automatic scanning on startup
bAutoScanOnStartup=True

; Enable debug logging
bDebugLogging=False
